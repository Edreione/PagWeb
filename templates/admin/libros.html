{% include "admin/cabecera.html" %} 
<br/>
<div class="container">
    <div class="row">
        <div class="col-md-5">
            <div class="card">
                <div class="card-header">Datos del libro</div>
                <div class="card-body">
                <form action="/admin/libros/guardar" method="post" enctype="multipart/form-data"> 


                    <div class="mb-3">
                        <label for="txtnombre" class="form-label">Nombre del Libro</label>
                        <input type="text" class="form-control" name="txtnombre" id="txtnombre" aria-describedby="helpId"
                            placeholder="Escriba el nombre del libro"
                        />
                    </div>
                    <div class="mb-3">
                        <label for="txtimagen" class="form-label">Imagen</label>
                        <input type="file" class="form-control" name="txtimagen" id="txtimagen" aria-describedby="helpId"
                            placeholder="Selecione la imagen"
                        /> 
                    </div>
                    <div class="mb-3">
                        <label for="txtURL" class="form-label">URL Descarga</label>
                        <input type="text" class="form-control" name="txtURL" id="txtURL"
                            aria-describedby="helpId"
                            placeholder="Escriba la URL de descarga"/>
                    
                    </div>
                    <button type="submit" class="btn btn-primary">Agregar</button>
                    

                </form>
                
            </div>
            <div class="card-footer text-muted"></div>

        </div>
    </div>
        <div class="col-md-7">

            <div class="table-responsive">
                <table class="table">

                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Imagen</th>
                            <th scope="col">URL</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>

                        {% for libro in libros %}
                        <tr>

                            <td>{{ libro[0] }}</td>
                            <td>{{ libro[1] }}</td>
                            <td><img width="60" src="/img/{{ libro[2] }}" class="img-fluid rounded-top" alt=""></td>
                                
                            <td>{{ libro[3] }}</td>
                            <td>  <form action="/admin/libros/borrar" method="post"><input value="{{ libro[0] }}" type="text" name="txtID" id="txtID">
                                    <button type="submit" class="btn btn-danger">Eliminar</button>
                                </form>
                            </td>
                        </tr>                                  
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{% include "admin/pie.html" %}
